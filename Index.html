<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro - DonanTes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card login-card p-4 shadow-lg">
            
            <!-- Encabezado -->
            <div class="text-center mb-3">
                <h1 class="logo-text">Donan<span class="logo-highlight">Tes</span></h1>
                <p class="subtitle">Únete y apoya con tus donaciones</p>
            </div>

            <!-- Pestañas -->
            <ul class="nav nav-tabs custom-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Iniciar Sesión</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registro</button>
                </li>
            </ul>

            <!-- Contenido -->
            <div class="tab-content" id="myTabContent">
                <!-- Login -->
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <form id="login-form" class="mt-4">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="login-email" required>
                            <div class="invalid-feedback">El correo electrónico no es válido.</div>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="login-password" required>
                            <div class="invalid-feedback">La contraseña es obligatoria.</div>
                        </div>
                        <div id="login-error-message" class="alert alert-danger d-none" role="alert"></div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                </div>

                <!-- Registro -->
                <div class="tab-pane fade" id="register" role="tabpanel">
                    <form id="register-form" class="mt-4">
                        <div class="mb-3">
                            <label for="register-name" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="register-name" required>
                            <div class="invalid-feedback">El nombre es obligatorio.</div>
                        </div>
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="register-email" required>
                            <div class="invalid-feedback">El correo electrónico no es válido.</div>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="register-password" required minlength="6">
                            <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
                        </div>
                        <div id="register-error-message" class="alert alert-danger d-none" role="alert"></div>
                        <button type="submit" class="btn btn-success w-100">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="main.js"></script>
</body>
</html>
